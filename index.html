<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    
  
    <div class="container">
        
       <div class="calculate">
        <h1>Age Calculator</h1>
        <div class="input-box">
            <input type="date"  id="date">
            <button onclick="calculateAge()">Calculate</button>    
           
        </div>
    
        <div id="result"></div>
       
    
       </div>
    
    </div>
    <script>
        let Input=document.getElementById("date");
        Input.max=new Date().toISOString().split("T")[0];
        let result=document.getElementById("result");
        
        function calculateAge()
        {
            let birthDate=new Date(Input.value);
            let d1=birthDate.getDate();
            let m1=birthDate.getMonth()+1;
            let y1=birthDate.getFullYear();


            let todayDate=new Date();
            let d2=todayDate.getDate();
            let m2=todayDate.getMonth()+1;
            let y2=todayDate.getFullYear();
            let d3,y3,m3;

            y3=y2-y1;
            if(m2<m1)
            { 
                y3--;
                 m3=12+m1-m2;

            }
            else{
                m3=m2-m1;
            }

            if(d2<d1)
            {
                m3--;
                d3=d2+getDayInMonth(y1,m1)+d2-d1

            }
            else{

                d3=d2-d1;
            }

            if(m3<0)
            {
                m3=11;
                y3--;
            }

            result.innerHTML=`you are <span style="color:yellow">${y3}</span> years ,<span style="color:yellow"> ${m3} </span>months and <span style="color:yellow">${d3}</span> days old`;
          
        }
        function getDayInMonth(year,month){
            return new Date(year,month,0).getDate();
        }



    </script>

    
</body>
</html>
